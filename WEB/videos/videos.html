<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="videos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png">
    <title>Servicios</title>
</head>
<body>
    <div class="container">
        <h1>FUNCIONAMIENTO DE NUESTROS SERVICIOS</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="../img/vpn2.jpg" width="100%">
                    <img onclick="playvideo('../videos/vpn-video.mp4')" class="play-btn" src="../img/play.png">
                </div>
            </div>
            <div class="col">
                
                <div class="imagen-peque-fila">
                    <div class="imagen-peque">
                        <img src="../img/ssh2.png">
                        <img onclick="playvideo('../videos/ssh-video.mp4')" class="play-btn" src="../img/play.png">
                    </div>
                    <p><h3><b>SSH</b></h3></p>
                    <p>Haremos control remoto a tu equipo
                         si tienes algún problema.</p>
                </div>

                <div class="imagen-peque-fila">
                    <div class="imagen-peque">
                        <img src="../img/sftp2.png">
                        <img onclick="playvideo('../videos/sftp-video.mp4')" class="play-btn" src="../img/play.png">
                    </div>
                    <p><h3><b>SFTP</b></h3></p>
                    <p>Obtendrás almacenamiento adicional,
                       sólo tú podrás navegar,crear y editar ficheros.</p>
                </div>

                <div class="imagen-peque-fila">
                    <div class="imagen-peque">
                        <img src="../img/samba.jpg">
                     <!-- Hacer video Samba-->   <img onclick="playvideo('')" class="play-btn" src="../img/play.png">
                    </div>
                    <p><h3><b>SAMBA</b></h3></p>
                    <p>Podrás compartir tus archivos 
                        a los equipos que tu desees.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoplayer">
        <video width="100%" controls autoplay id="myvideo">
            <source src="../videos/vpn-video.mp4" type="video/mp4">
        </video>
        <img class="close-btn" src="../img/close.png" onclick="stopvideo()">
    </div>

<script>
    var videoplayer = document.getElementById("videoplayer");
    var myvideo = document.getElementById("myvideo");

    function stopvideo(){
        videoplayer.style.display = "none";
    }

    function playvideo(file) {
        myvideo.src = file;
        videoplayer.style.display = "block";
    }
</script>

</body>
</html>
